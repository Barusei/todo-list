<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list 2023</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="header">
        <span>To do list:</span>
        <input class="filter" placeholder="Search">
    </div>
    <form>
    <input type="text" placeholder="add to-do" class="todo-input
    ">
    <input type="date" placeholder="to-do date" class="todo-date">
    <button type="submit" class="input-button">Add todo</button>
    </form>
    <ul class="todo-list"></ul>
    <script src="todo.js"></script>
</body>
</html>
